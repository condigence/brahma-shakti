<div id="wrapper" *ngIf="currentUser">
  <!--Start sidebar-wrapper-->
  <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
    <div class="brand-logo" style="margin-bottom:50%">
      <a routerLink="home">
        <img src="assets/images/BSADMIN.jpg" class="logo-icon" alt="logo icon" />
        <!-- <h5 class="logo-text">Rukada Admin</h5> -->
      </a>
    </div>
    <ul class="sidebar-menu do-nicescrol">
      <li class="sidebar-header">
        <p class="text-center textColor">Admin</p>
      </li>
      <li routerLinkActive="active current">
        <a routerLink="home"><i class="zmdi zmdi-home text-info"></i> Home</a>
      </li>
      <li routerLinkActive="active current">
        <a href="" class="waves-effect">
          <i class="zmdi zmdi-account text-info"></i>
          <span> User</span>
          <i class="fa fa-angle-left float-right"></i>
        </a>
        <ul class="sidebar-submenu">
          <li routerLinkActive="active current">
            <a routerLink="user/add-user"><i class="zmdi zmdi-account-add text-info"></i> Add User</a>
          </li>
          <li routerLinkActive="active current">
            <a routerLink="user/list-user"><i class="zmdi zmdi-accounts-list-alt text-info"></i> List User</a>
          </li>
        </ul>
      </li>
      <li routerLinkActive="active current">
        <a href="" class="waves-effect">
          <i class="zmdi zmdi-account text-info"></i>
          <span> Product</span>
          <i class="fa fa-angle-left float-right"></i>
        </a>
        <ul class="sidebar-submenu">
          <li routerLinkActive="active current">
            <a routerLink="product/add-product"><i class="zmdi zmdi-account-add text-info"></i> Add Product</a>
          </li>
          <li routerLinkActive="active current">
            <a routerLink="product/list-product"><i class="zmdi zmdi-accounts-list-alt text-info"></i> List Product</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div id="wrapper">
  <router-outlet></router-outlet>
</div>
