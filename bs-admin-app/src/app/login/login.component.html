<div id="wrapper" style="
    padding: 3.25rem;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    background-image: url(assets/images/lg.jpg);">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="card card-authentication1">
        <div class="card-body">
          <div class="card-content p-2">
            <div class="text-center">
              <img src="assets/images/BSADMIN.jpg" alt="logo icon" width="200" />
            </div>
            <div class="card-title text-uppercase text-center py-3">
              Sign In
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" maxlength="10" minlength="10" formControlName="contact" numbersOnly
                  class="form-control" placeholder="Enter your contact number only 10 digits"
                  [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
                <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                  <div *ngIf="f.contact.errors.required">
                    contact is required
                  </div>
                </div>
                <input hidden formControlName="contact" />
              </div>
              <div class="form-group">
                <button [disabled]="!loginForm.valid"
                  class="btn btn-primary shadow-primary btn-block waves-effect waves-light">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
